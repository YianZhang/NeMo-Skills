delimiter: "\n\n\n\n\n\n"
prefix: "\
  <extra_id_0>System\n\n<extra_id_1>User\n\
  Here are some examples of questions and solutions followed by a new question that you need to solve.\n\
  Make sure to put the answer (and only answer) inside \\boxed{}.\n\n"

template: "Question:\n{question}\n\n{context}My solution:\n{generated_solution}"
suffix: "Question:\n{question}\n\n{context}<extra_id_1>Assistant\nMy solution:\n{generated_solution}"